<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js"></script>
    <script src="js/jquerymobile/jquery.mobile-1.4.2.js"></script>
    <script type="text/javascript">
        function validate() {
            window.location = "Order.html";
        }
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }
        function onDeviceReady() {
            // Register the event listener
            document.addEventListener("backbutton", onBackKeyDown, false);
        }
        function onBackKeyDown() {
            //alert("back pressed");
            if (confirm("Would you like to exit?")) {
                navigator.app.exitApp();
            }
        }

    </script>
</head>
<body onload="onLoad();">
    <div data-role="page" data-add-back-btn=true>
        <div data-role="header">
            <h1>Please login</h1>
        </div>
        <div data-role="content">
            <section class="loginform cf">

                <table name="login">
                    <tr>
                        <td>
                            <label for="usermail">Email</label>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="usermail" placeholder="yourname@email.com">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="password">Password</label>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" placeholder="password"></li>
                        </td>

                    </tr>
                    <tr>
                        <td align="center">

                            <input type="submit" value="Login" onclick="validate();">
                        </td>

                    </tr>
                </table>

            </section>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>XMX Solution</h1>
        </div>
    </div>
</div>
</body>
</html>
